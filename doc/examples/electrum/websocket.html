<!DOCTYPE html>
  <meta charset="utf-8" />
  <title>Electrum WebSocket Demo</title>
  <script language="javascript" type="text/javascript">

  var wsUri = "ws://127.0.0.1:7002/";
  var output;
  var websocket;
  var requestMap = new Map();

  function init()
  {
    output = document.getElementById("output");
    testWebSocket();

    // Keep the connection open by sending keep alive pings.
    // Even though the server disconnects after 10 minutes, the pings
    // are send every 9 minutes. This ensures we are not disconnected because
    // of network lag. The ping handler could optionally be expanded to
    // send requests instead of notifications, which would then allow us to verify
    // if the server indeed received the ping and retry every x seconds if no
    // response is received.
    setInterval(keepAlive, 9 * 60 * 1000);
  }

  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");

    // doSend only sends data, any response received will be received in the onMessage callback.
    // This means that a synchronous structure would require some kind of controll structure, for instance a queue,
    // which matches requests and responses based on the ID field. Since this is just a small demo, we will not
    // implement such a structure. To ensure some ordering in the requests, We use increasing timeouts, which space out
    // requests every 1 second. If an error is encountered, close the socket.
    // We also keep track of the used identifiers. In the onMessage callback, we verify that if an ID is present in the message (i.e.)
    // it's not a notification, we indeed have send a request using said ID first.
    setTimeout(() => {
        if (!websocket) {
            return
        }
        var ID = 1
        requestMap.set(ID, {});
        doSend(pingServer(ID));
    }, 1000);
    setTimeout(() => {
        if (!websocket) {
            return
        }
        var ID = 2;
        requestMap.set(ID, {});
        doSend(requestVersion(ID, "1.0", "1.0"));
    }, 2000);
    setTimeout(() => {
        if (!websocket) {
            return
        }
        var ID = 3;
        requestMap.set(ID, {});
        doSend(subscribeAddress(ID, "015a080a9259b9d4aaa550e2156f49b1a79a64c7ea463d810d4493e8242e6791584fbdac553e6f"));
    }, 3000);
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
    websocket = null;
  }

  function onMessage(evt)
  {
    var data = JSON.parse(evt.data)
    // Check if there is an error
    if (data.error) {
        writeToScreen('<span style="color: red;">RECEIVED ERROR RESPONSE: ' + evt.data + '</span>');
        closeSocket();
        return
    }
    if (data.id) {
      // This is a response to a message we have send, check if we know  the ID.
      if (!requestMap.has(data.id)) {
          writeToScreen('<span style="color: red;">RECEIVED UNKNOWN ID: ' + evt.data + '</span>');
          closeSocket();
          return
      }
      // Since we got the response, delete the ID
      requestMap.delete(data.id);
    }
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function closeSocket() {
      if (!websocket) {
          return
      }
      websocket.close();
      websocket = null;
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  function pingServer(id) {
      return JSON.stringify(
          {
              id: id,
              jsonrpc: "2.0",
              method: "server.ping"
          }
      );
  }

  function requestVersion(id, version_min, version_max) {
      return JSON.stringify(
          {
              id: id,
              jsonrpc: "2.0",
              method: "server.version",
              params: {
                  protocol_version: [version_min, version_max],
                  client_name: "websocket_demo_v1.0.0"
              }
          }
      );
  }

  function subscribeAddress(id, address) {
    return JSON.stringify(
          {
              id: id,
              jsonrpc: "2.0",
              method: "blockchain.address.subscribe",
              params: {
                  address: address
              }
          }
      );
  }

  function keepAlive() {
      if (!websocket) {
          return
      }
      // No ID is given since we want this to be a notification,
      // we don't need the server to send a response for our keepalive ping.
      doSend(pingServer(null));
  }

  window.addEventListener("load", init, false);

  </script>

  <h2>Electrum WebSocket Demo</h2>

  <div id="output"></div>
